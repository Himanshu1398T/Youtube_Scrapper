<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">Reviews</div>

   <table cellspacing="0">
      <tr>
         <th>Title</th>
         <th>Links</th>
         <th>Thumbnail</th>
         <th>Viewcount</th>
         <th>Age</th>Age
         <th width="230">Comments</th>
      </tr>
         {% for review in details_list %}
      <tr>
          <td>{{review['titles']}}</td>
         <td>{{review['links']}}</td>
         <td>{{review['thumbnails']}}</td>
         <td>{{review['viewcounts']}}</td>
         <td>{{review['ages']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
